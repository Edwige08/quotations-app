<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes citations</title>
</head>
<body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>Nombre de citations enregistrées : 0 citations</h3>
    <hr>
    <form action="" id="quotation-form">
        <div>
            <label for="quotation-input">La citation : </label>
            <input type="text" name="quotation-input" id="quotation-input" required>
        </div>
        <div>
            <label for="author-input">Nom de l'auteurice : </label>
            <input type="text" name="author-input" id="author-input" required>
        </div>
        <div>
            <button type="submit">Valider</button>
        </div>
    </form>
    <div id="quote-list">
        <div class="quote">
            <p class="text">"On ne naît pas femme, on le devient."</p>
            <p class="author">Simone de Beauvoir</p>
        </div>

    </div>
</body>
</html>
