<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <title>Mes citations</title>
</head>
<body>
    <div id="title">
        <h1>Mes citations</h1>
        <h2 class="italic">Gestionnaire de citations en ligne</h2>
    </div>
    <h3 id="count">Nombre de citations enregistrées : 0 citations</h3>
    <hr>
    <form action="" id="quotation-form">
        <div>
            <label for="quotation-input">La citation : <br></label>
            <input type="text" name="quotation-input" id="quotation-input" required>
        </div>
        <div>
            <label for="author-input">Nom de l'auteurice : <br></label>
            <input type="text" name="author-input" id="author-input" required>
        </div>
        <div>
            <button type="submit" id="valid-quotation">Valider</button>
        </div>
    </form>
    <div id="quote-list">
        <div class="quote">
            <p class="text">"On ne naît pas femme, on le devient."</p>
            <p class="author">Simone de Beauvoir</p>
        </div>

    </div>
</body>
</html>
